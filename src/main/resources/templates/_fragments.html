<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <neta name = "viewport" content="width=device-width,initial-scale =1.0"></neta>
    <title th:replace="${title}">Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/min.css" th:href="@{/css/min.css}">
</head>
<body>

<!--Nav-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="container">
        <div class="ui inverted secondary stackable menu ">
            <h2 class = "ui blue header item">Blog</h2>
            <a href="/" class="m-item item m-hidden-mobile" th:classappend="${n==1} ? 'active'"><i class="home icon"></i> Main</a>
            <a href="#" th:href="@{/types/-1} " class="m-item item m-hidden-mobile" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>Catalogue</a>
            <a href="#" th:href="@{/tags/-1} "class="m-item item m-hidden-mobile" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>Tags</a>
            <a href="#" th:href="@{/archive/-1} "class="m-item item m-hidden-mobile" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i>Archive</a>
            <a href="#" th:href="@{/about} "class="m-item item m-hidden-mobile" th:classappend="${n==5} ? 'active'"><i class="info icon"></i>About</a>
            <div class="right m-item item m-hidden-mobile">
                <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
                <div class="ui icon inverted transparent input">
                    <input type="text" name="query" placeholder="Search...." th:value="${query}">
                    <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top-mobile m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>


<!-- footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}" class="ui rounded image" alt="" style="width:110px">
                    </div>
                </div>
            </div>
            <div class="three wide column" >
                <h4 class="ui inverted header m-front-thin m-front-spaced ">New Blog:</h4>
                <div id="newblogs-container" th:fragment="newblogList">
                    <div class="ui inverted link list" th:each="blog : ${newBlog}">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item"  th:text="${blog.title}">The story</a>
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-front-thin m-front-spaced ">Contact:</h4>
                <div class="ui inverted link list">
                    <div class="item" th:text="#{index.email}">wenliangchen#yahoo.com</div>
                    <a href="#" th:href="#{index.github}" target="_blank" class="item">Github</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-front-thin m-front-spaced ">New:</h4>
                <div class="ui inverted link list">
                    <p class="m-front-thin m-front-spaced m-opacity-mini">this is my blog.</p>
                </div>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-front-thin m-front-spaced m-opacity-tiny">Copyright @2019 Designed by Jokephp</p>
    </div>
</footer>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>

    <script>
        $('#newblogs-container').load(/*[[@{/foot/newblog}]]*/"/footer/newblog");
    </script>
</th:block>


</body>
</html>
